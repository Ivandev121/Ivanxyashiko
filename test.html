<body>
    <button>click me</button>
    <style>
        button {
            
            background-color: cyan;
            border: none;
            border-radius: 10%;
             box-shadow: 0 0 5px cyan,
            0 0 10px cyan;
            transition: 0.30s;
        }
        .bryan:hover{
            box-shadow: 0 0 5px cyan,
            0 0 25px cyan, 0 0 50px cyan, 0 0 100px cyan, 0 0 200px cyan;
        }
    </style>
</body>
